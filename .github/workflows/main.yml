name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
      
jobs:
  publish:
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore ./MyMvcApp.sln

    - name: Build
      run: dotnet build ./MyMvcApp.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./MyMvcApp.sln --configuration Release --no-build
      
